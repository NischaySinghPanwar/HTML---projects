<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="U+00F7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <div id="heading">
        <h1>Calculator</h1>
    </div>

    <div class="main">
        <div class="container">
            <div id="display_window_parent">
                <div id="display_window"><div id="output"></div></div>
            </div>
            <div id="fun"></div>
            <div id="buttons">
                <section>
                    <span class="buttons_of_numbers">7</span>
                    <span class="buttons_of_numbers">8</span>
                    <span class="buttons_of_numbers">9</span>
                    <span class="buttons_of_numbers" style="font-size: 27px;">DEL</span>
                    <span class="buttons_of_numbers" style="font-size: 30px;">AC</span>
                </section>
                <section>
                    <span class="buttons_of_numbers">4</span>
                    <span class="buttons_of_numbers">5</span>
                    <span class="buttons_of_numbers">6</span>
                    <span class="buttons_of_numbers" style="font-size: 27px;">x</span>
                    <span class="buttons_of_numbers" style="font-size: 30px;font-weight: 1000;" >&divide</span>
                </section>
                <section>
                    <span class="buttons_of_numbers">1</span>
                    <span class="buttons_of_numbers">2</span>
                    <span class="buttons_of_numbers">3</span>
                    <span class="buttons_of_numbers" style="font-size: 27px;font-weight: 1000">+</span>
                    <span class="buttons_of_numbers" style="font-size: 30px;font-weight: 000">_</span>
                </section>
                <section>
                    <span class="buttons_of_numbers">0</span>
                    <span class="buttons_of_numbers">.</span>
                    <span class="buttons_of_numbers" style="font-size: 30px;"">x10</span>
                    <span class="buttons_of_numbers" style="font-size: 27px;">Ans</span>
                    <span class="buttons_of_numbers" ">=</span>
                </section>



            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
